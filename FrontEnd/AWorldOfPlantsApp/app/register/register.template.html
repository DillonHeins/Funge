<style>
    .glowing-border:focus {
        outline: none;
        border-color: #ff5139;
        box-shadow: 0 0 10px #ff5139;
    }

    .errorCss {
        outline: none;
        border-color: #ff5139;
        box-shadow: 0 0 10px #ff5139
    }

    .alert-danger {
        background: rgba(255,255,255,0.75);
    }

<div id="register">
    <form class="form-signin" action="" method="">
        <input type="text" class="form-control" id="email" placeholder="Email Address" autofocus
               ng-model="$ctrl.user.email">
        <input type="text" class="form-control" id="username" placeholder="Username"
               ng-model="$ctrl.user.username">
        <input type="password" class="form-control" id="password" placeholder="Password"
               ng-model="$ctrl.user.password">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
               ng-model="$ctrl.user.confirmPassword">
        <!--<input type="submit" class="btn btn-lg btn-default btn-block" id="signUp" value="Sign Up"
               ng-click="$ctrl.registerUser($ctrl.user.username, $ctrl.user.password)"/>-->
        <input type="button" class="btn btn-lg btn-default btn-block" id="signUp" value="Sign Up"/>
    </form>
    <div id="tabs">
        <p id="switchToLogin" class="text-center" switch-to-login><a href="">Have an Account?</a></p>
    </div>
</div>
