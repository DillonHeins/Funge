<p>Username: <input type="text" class="form-control" ng-model="$ctrl.user.username"></p>
<p>Password: <input type="text" class="form-control" ng-model="$ctrl.user.password"></p>

<p><b>Username:</b> {{$ctrl.user.username}}</p>
<p><b>Password:</b> {{$ctrl.user.password}}</p>

<input type="button" class="btn btn-info" ng-click="$ctrl.loginUser($ctrl.user.username, $ctrl.user.password)" value="Login">
