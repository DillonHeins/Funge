<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Plants
      <button id="newPlant" class="btn btn-success pull-right" data-toggle="modal" data-target="#createPlantModal">
        Create New Plant
      </button>
    </h1>
  </div>
</div>

<div class="row" view-details-directive>
  <div ng-repeat="plant in $ctrl.plants" class="panel panel-green">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-1">
          <i class="fa fa-pagelines fa-5x"></i>
        </div>
        <div class="col-xs-5">
          <div><b>ID:</b> {{plant.plantId + "TRAVIS FRONTEND TEST"}}</div>
          <div><b>Type:</b> {{plant.plantType}}</div>
          <div><b>Name:</b> {{plant.plantName}}</div>
          <div><b>Created:</b> {{plant.plantAge}}</div>
        </div>
        <div class="col-xs-6 text-right">
          <div class="huge">6</div>
          <div>Updates!</div>
        </div>
      </div>
    </div>
    <a class="view-details" ng-click="$ctrl.updateDetails(plant.plantId, plant.plantType, plant.plantName, plant.plantAge)">
      <div class="panel-footer">
        <span class="pull-left">View Details</span>
        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
        <div class="clearfix"></div>
      </div>
    </a>
  </div>
</div>

<div class="modal fade" id="createPlantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" create-plant-directive>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" id="myModalLabel">Create New Plant</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="type">Plant type:</label>
            <input id="plantType" ng-model="$ctrl.newPlant.plantType" type="text" class="form-control" id="type">
          </div>
          <div class="form-group">
            <label for="name">Plant name:</label>
            <input id="plantName" ng-model="$ctrl.newPlant.plantName" type="text" class="form-control" id="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="createPlant" type="button" class="btn btn-success" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
